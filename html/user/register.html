<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <form action="/register/" method="post">
        {% csrf_token %}
        username : <input type="text" name="username"/>
        password : <input type="password" name="password"/>
        usercode : <input type="text" name="usercode"/>
        <input type="submit" value="注册" />
    </form>
</body>
</html>
