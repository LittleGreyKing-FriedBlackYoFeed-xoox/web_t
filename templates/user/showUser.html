<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user basedata</title>
</head>
<body>
    <h1>信息展示</h1>
    <table>
        <tr>
            <th>账号</th>
            <th>密码</th>
            <th>编码</th>
        </tr>
        {% for data in userList %}
            <tr>
                <td>{{ data.username }}</td>
                <td>{{ data.password }}</td>
                <td>{{ data.usercode }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
